<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="contactus.css"
</head>
<body>
    <div class="form_box">
        <h1>Contact Us</h1>
        <form>
            <label for="name">Name:</label><br>
            <input type="text" class="name" placeholder="Enter your name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" class="email" placeholder="Enter your email" required><br><br>

            <label for="Phone_number">Phone number:</label><br>
            <input type="tel" class="Phone_number" placeholder="Enter your phone number" pattern="[0-9]{10}" required><br><br>

            <label for="message">Message:</label><br>
            <textarea placeholder="Enter your message here"></textarea><br><br>

            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
